  <script>
    $(document).ready(function() {
      // check auth
      var userEmail = localStorage.getItem('user_email');
      var userRole = localStorage.getItem('user_role');

      if (userEmail === null || userRole === null) {
        location.href='player-login.html';
        localStorage.clear();
      }


      // get url
      const urlParams = new URLSearchParams(window.location.search);
      const play = urlParams.get('play');
      const betAmount = urlParams.get('betAmount');
      const betNumber = urlParams.get('betNumber');
      const autopick = urlParams.get('autopick');



      // place bet
      $('#continue_btn').click(function(){
        var betdigit1 = $("input[name='betdigit1']:checked").val();
        var betdigit2 = $("input[name='betdigit2']:checked").val();
        var betdigit3 = $("input[name='betdigit3']:checked").val();
        
        if(!betdigit1){
          swal("Select your 1st Digit", "Please select your bet numbers" , "error");
          return;
        }
        if(!betdigit2){
          swal("Select your 2nd Digit", "Please select your bet numbers" , "error");
          return;
        }
        if(!betdigit3){
          swal("Select your 3rd Digit", "Please select your bet numbers" , "error");
          return;
        }

        var xhr = new XMLHttpRequest();
        xhr.open("POST", PLAYER_API.FETCH_PLACE_BET_PLAYER);
        xhr.onload = function(){
          var result = JSON.parse(this.response)
          if(result.message == 'allow'){
            location.href="player-bets-4.html?play=" + play + 
              "&betAmount=" + betAmount +
              "&betNumber=" + betdigit1 + betdigit2 + betdigit3;
          }else if(result.message == 'not allowed'){
            swal("Betting is Now Closed", "You can't place your bets now, it's already past the cut off time" , "info");
          }else{
            swal(result.message, "Please wait for incoming draw" , "info");
          }
          
        }
        xhr.send(); 

      });
      // end of place bet


      
      $(".circle.row1").on('click', function(event){
        $(".circle.row1").removeClass("selected");
        $(this).addClass("selected");  
      //(... rest of your JS code)
      });
      $(".circle.row2").on('click', function(event){
        $(".circle.row2").removeClass("selected");
        $(this).addClass("selected");  
      //(... rest of your JS code)
      });
      $(".circle.row3").on('click', function(event){
        $(".circle.row3").removeClass("selected");
        $(this).addClass("selected");  
      //(... rest of your JS code)
      });




      // random auto pick
      var isAP = true;
      $('#ap_btn').click(function(){
        if(isAP){
          isAP = false;
          var rBetNum1 = Math.floor(Math.random() * 10);
          console.log(rBetNum1)
          var rBetNum2 = Math.floor(Math.random() * 10);
          console.log(rBetNum2)
          var rBetNum3 = Math.floor(Math.random() * 10);
          console.log(rBetNum3)

          const moveSpeed = 100;

          var ctrBetNum1 = 0, ctrBoolean1 = false;
          let movingBetNum1 = setInterval(function() {
            if(ctrBetNum1 > 9) {
              ctrBetNum1 = 0;
            }
            $(".circle.row1")[ctrBetNum1].click();
            if(ctrBoolean1 && rBetNum1 == ctrBetNum1) {
              clearInterval(movingBetNum1);
            }
            ctrBetNum1++;
          }, moveSpeed);
          setTimeout(function() {
            ctrBoolean1 = true; 
          }, 2500);
          
          var ctrBetNum2 = 3, ctrBoolean2 = false;
          let movingBetNum2 = setInterval(function() {
            if(ctrBetNum2 > 9) {
              ctrBetNum2 = 0;
            }
            $(".circle.row2")[ctrBetNum2].click();
            if(ctrBoolean2 && rBetNum2 == ctrBetNum2) {
              clearInterval(movingBetNum2);
            }
            ctrBetNum2++
          }, moveSpeed);
          setTimeout(function() {
            ctrBoolean2 = true; 
          }, 4000);
          
          var ctrBetNum3 = 6, ctrBoolean3 = false;
          let movingBetNum3 = setInterval(function() {
            if(ctrBetNum3 > 9) {
              ctrBetNum3 = 0;
            }
            $(".circle.row3")[ctrBetNum3].click();
            if(ctrBoolean3 && rBetNum3 == ctrBetNum3) {
              clearInterval(movingBetNum3);
              isAP = true;
            }
            ctrBetNum3++
          }, moveSpeed);
          setTimeout(function() {
            ctrBoolean3 = true; 
          }, 5500);

        }

      })
      // end of random auto pick
      

      if(autopick){
        isAP = false;
        var rBetNum1 = Math.floor(Math.random() * 10);
        // $(".circle.row1")[rBetNum1].click();
        var rBetNum2 = Math.floor(Math.random() * 10);
        // $(".circle.row2")[rBetNum2].click();
        var rBetNum3 = Math.floor(Math.random() * 10);
        // $(".circle.row3")[rBetNum3].click();

        const moveSpeed = 100;

        var ctrBetNum1 = 0, ctrBoolean1 = false;
        let movingBetNum1 = setInterval(function() {
          if(ctrBetNum1 > 9) {
            ctrBetNum1 = 0;
          }
          $(".circle.row1")[ctrBetNum1].click();
          if(ctrBoolean1 && rBetNum1 == ctrBetNum1) {
            clearInterval(movingBetNum1);
          }
          ctrBetNum1++;
        }, moveSpeed);
        setTimeout(function() {
          ctrBoolean1 = true; 
        }, 2500);
        
        var ctrBetNum2 = 3, ctrBoolean2 = false;
        let movingBetNum2 = setInterval(function() {
          if(ctrBetNum2 > 9) {
            ctrBetNum2 = 0;
          }
          $(".circle.row2")[ctrBetNum2].click();
          if(ctrBoolean2 && rBetNum2 == ctrBetNum2) {
            clearInterval(movingBetNum2);
          }
          ctrBetNum2++
        }, moveSpeed);
        setTimeout(function() {
          ctrBoolean2 = true; 
        }, 4000);
        
        var ctrBetNum3 = 6, ctrBoolean3 = false;
        let movingBetNum3 = setInterval(function() {
          if(ctrBetNum3 > 9) {
            ctrBetNum3 = 0;
          }
          $(".circle.row3")[ctrBetNum3].click();
          if(ctrBoolean3 && rBetNum3 == ctrBetNum3) {
            clearInterval(movingBetNum3);
            isAP = true;
          }
          ctrBetNum3++
        }, moveSpeed);
        setTimeout(function() {
          ctrBoolean3 = true; 
        }, 5500);
      }

      if(betNumber != 'null' && betNumber != '' && betNumber != null){
        $(".circle.row1")[betNumber.charAt(0)].click()
        $(".circle.row2")[betNumber.charAt(1)].click()
        $(".circle.row3")[betNumber.charAt(2)].click()
      }


      $('#clearBet').click(function(){
        $("input[name='betdigit1']").prop('checked', false);
        $(".circle.row1").removeClass("selected");
        $("input[name='betdigit2']").prop('checked', false);
        $(".circle.row2").removeClass("selected");
        $("input[name='betdigit3']").prop('checked', false);
        $(".circle.row3").removeClass("selected");
      })



    });
  </script>
